<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 Ασφάλεια στους Χώρους Εργασίας</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Home Page -->
        <div class="tab-content" id="home">
            <h2>🦺 Ασφάλεια στους Χώρους Εργασίας</h2>
            <img src="https://source.unsplash.com/400x200/?safety,work" alt="Safety Image">
            <p>📂 Επιλέξτε ένα PDF και αναζητήστε πληροφορίες σχετικά με την ασφάλεια.</p>
            
            <input type="file" id="pdfUpload" accept="application/pdf">
            <input type="text" id="searchText" placeholder="🔎 Αναζητήστε λέξη στο PDF...">
            <button onclick="searchInPDF()">🔍 Αναζήτηση</button>
            <p id="searchResult"></p>
        </div>

        <!-- About Page -->
        <div class="tab-content" id="about" style="display: none;">
            <h2>🌍 Χρήσιμοι Σύνδεσμοι</h2>
            <ul>
                <li>🔗 <a href="https://www.elinyae.gr/" target="_blank">Ελληνικό Ινστιτούτο Υγιεινής & Ασφάλειας</a></li>
                <li>🔗 <a href="https://osha.europa.eu/en" target="_blank">Ευρωπαϊκός Οργανισμός για την Ασφάλεια</a></li>
                <li>🔗 <a href="https://ypergasias.gov.gr/" target="_blank">Υπουργείο Εργασίας</a></li>
            </ul>
        </div>

        <!-- Contact Page -->
        <div class="tab-content" id="contact" style="display: none;">
            <h2>📞 Επικοινωνία</h2>
            <p>✉️ Email: <a href="mailto:contact@example.com">contact@example.com</a></p>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button onclick="showTab('home')">🏠 Home</button>
        <button onclick="showTab('about')">📚 About</button>
        <button onclick="showTab('contact')">📩 Contact</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
