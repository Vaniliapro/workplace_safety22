<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Single Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Home Page -->
        <div class="tab-content" id="home">
            <h2>Upload PDF & Search Text</h2>
            <input type="file" id="pdfUpload" accept="application/pdf">
            <input type="text" id="searchText" placeholder="Search for a word...">
            <button onclick="searchInPDF()">Search</button>
            <p id="searchResult"></p>
        </div>

        <!-- About Page -->
        <div class="tab-content" id="about" style="display: none;">
            <h2>About</h2>
            <p>This is a simple tabbed page with PDF search functionality.</p>
        </div>

        <!-- Contact Page -->
        <div class="tab-content" id="contact" style="display: none;">
            <h2>Contact Us</h2>
            <p>Email: contact@example.com</p>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <button onclick="showTab('home')">Home</button>
        <button onclick="showTab('about')">About</button>
        <button onclick="showTab('contact')">Contact Us</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
