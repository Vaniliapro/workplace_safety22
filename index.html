<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 Ασφάλεια στους Χώρους Εργασίας</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Home Page -->
        <div class="tab-content" id="home">
            <h2>🦺 Ασφάλεια στους Χώρους Εργασίας</h2>
            <img src="https://source.unsplash.com/400x200/?safety,work" alt="Safety Image" class="center-img">
            <p>📂 Επιλέξτε ένα PDF και αναζητήστε πληροφορίες σχετικά με την ασφάλεια.</p>
            
            <input type="file" id="pdfUpload" accept="application/pdf">
            <input type="text" id="searchText" placeholder="🔎 Αναζητήστε λέξη στο PDF...">
            <button onclick="searchInPDF()">🔍 Αναζήτηση</button>
            <p id="searchResult"></p>
            
            <!-- Περιοχή εμφάνισης του PDF -->
            <canvas id="pdfViewer"></canvas>
            <button onclick="prevPage()">⬅️ Προηγούμενη</button>
            <span id="pageNum"></span>
            <button onclick="nextPage()">➡️ Επόμενη</button>
        </div>
    </div>

    <div class="bottom-nav">
        <button onclick="showTab('home')">🏠 Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
