<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔍 Ασφάλεια στους Χώρους Εργασίας</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Navigation Menu -->
    <nav class="top-nav">
        <ul>
            <li><a href="#" onclick="showTab('home')">🏠 Home</a></li>
            <li><a href="#" onclick="showTab('about')">📚 About</a></li>
            <li><a href="#" onclick="showTab('contact')">📩 Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="pdf-section">
            <p>📂 Επιλέξτε ένα PDF και αναζητήστε πληροφορίες σχετικά με την ασφάλεια.</p>
            <input type="file" id="pdfUpload" accept="application/pdf">
            <input type="text" id="searchText" placeholder="🔎 Αναζητήστε λέξη στο PDF...">
            <button onclick="searchInPDF()">🔍 Αναζήτηση</button>
            <p id="searchResult"></p>

            <!-- Περιοχή εμφάνισης του PDF -->
            <div class="pdf-preview">
                <canvas id="pdfCanvas"></canvas>
            </div>
        </div>

        <!-- Carousel με εικόνες -->
        <div class="carousel">
            <img src="https://source.unsplash.com/600x300/?construction,safety" alt="Safety Image">
            <img src="https://source.unsplash.com/600x300/?workers,helmet" alt="Workplace Safety">
            <img src="https://source.unsplash.com/600x300/?office,safety" alt="Office Safety">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
