<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🦺 Ασφάλεια στους Χώρους Εργασίας</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 🔝 Μενού Πλοήγησης -->
    <nav class="top-nav">
        <ul>
            <li><a href="#" onclick="showTab('home')">🏠 Home</a></li>
            <li><a href="#" onclick="showTab('about')">📚 About</a></li>
            <li><a href="#" onclick="showTab('contact')">📩 Contact Us</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>🦺 Ασφάλεια στους Χώρους Εργασίας</h1>

        <!-- 📂 Εισαγωγή PDF -->
        <div class="pdf-section">
            <p>📂 Επιλέξτε ένα PDF και αναζητήστε πληροφορίες σχετικά με την ασφάλεια.</p>
            <input type="file" id="pdfUpload" accept="application/pdf">
            <input type="text" id="searchText" placeholder="🔎 Αναζητήστε λέξη στο PDF...">
            <button onclick="searchInPDF()">🔍 Αναζήτηση</button>
            <p id="searchResult"></p>
        </div>

        <!-- 📖 Εμφάνιση του PDF -->
        <div class="pdf-preview">
            <canvas id="pdfCanvas"></canvas>
        </div>

        <div class="pagination">
            <button onclick="prevPage()">⬅️ Προηγούμενη</button>
            <span id="pageNum">📖 Σελίδα 1</span>
            <button onclick="nextPage()">➡️ Επόμενη</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
